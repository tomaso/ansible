---
bb_account_id: "{{ vault_bb_account_id }}"
bb_app_key: "{{ vault_bb_app_key }}"
bb_bucket: "krabice-backup"
bb_bucket_dir: "nextcloud_data"
gpg_passphrase: "{{ vault_gpg_passphrase }}"


# krabice.tomaso.cz needs to be first in the list
# because it determines the path of generated .pem files
certbot_domains: 
  - krabice.tomaso.cz
  - gogs.tomaso.cz
  - gotour.tomaso.cz
  - grafana.tomaso.cz
  - jp.tomaso.cz
  - mb.tomaso.cz
  - nc.tomaso.cz

apache_daemon: httpd-prefork
apache_vhosts_version: "2.4"
apache_listen_ip: "*"
apache_listen_port: 80
apache_listen_port_ssl: 443

iptables_save_file: "krabice.iptables.saved"
ip6tables_save_file: "krabice.ip6tables.saved"
